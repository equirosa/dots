theme = "gruvbox-dark"
icons = "awesome5"

[[block]]
block = "keyboard_layout"
driver = "sway"
sway_kb_identifier = "1133:16494:Logitech_K800"

[[block]]
block = "disk_space"
path = "/home"
alias = "üè†"
info_type = "available"
unit = "GB"
interval = 1
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mup}%"
format_swap = "{SUp}%"

[[block]]
block = "cpu"
interval = 5

[[block]]
block = "load"
interval = 1
format = "{1m} {5m}"

[[block]]
block = "net"
device = "enp3s0"
interval = 15
use_bits = false

[[block]]
block = "music"
player = "mpd"
buttons = ["play", "next"]

[[block]]
block = "sound"
on_click = "exec $TERMINAL pulsemixer"

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"
